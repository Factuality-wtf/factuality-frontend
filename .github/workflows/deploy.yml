name: 🚀 Frontend Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: [self-hosted] # or [self-hosted, frontend] if you used labels

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧶 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: 🔧 Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🛠 Build project
        run: pnpm build

      - name: 🔁 Restart frontend service
        run: |
          pm2 restart frontend || pm2 start ecosystem.config.js
          pm2 save

name: ğŸš€ Frontend Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§¶ Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ“¡ Deploy via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: deployer
          key: ${{ secrets.EC2_KEY }}
          source: ".next,public,package.json,pnpm-lock.yaml,ecosystem.config.js"
          target: "/home/deployer/frontend"

      - name: ğŸ” SSH and provision/restart frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: deployer
          key: ${{ secrets.EC2_KEY }}
          script: |
            bash /scripts/build.sh
            cd /home/deployer/frontend
            NODE_ENV=production pnpm install --frozen-lockfile
            pm2 restart frontend || pm2 start ecosystem.config.js
            pm2 save

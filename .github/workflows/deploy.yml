name: ğŸš€ Frontend Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: [self-hosted]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Show latest commit
        run: git rev-parse HEAD

      - name: ğŸ§¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ”§ Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸšš Sync built files to live app dir
        run: |
          rsync -av --delete ./ /home/deployer/factuality-frontend

      - name: ğŸ” Restart PM2 service
        run: |
          cd /home/deployer/factuality-frontend
          pm2 restart factuality-frontend || pm2 start ecosystem.config.js
          pm2 save

      - name: âœ… Confirm deployed commit
        run: |
          cd /home/deployer/factuality-frontend
          echo "Deployed commit SHA:"
          git rev-parse HEAD

      - name: ğŸ§¹ Clean runner workspace (optional)
        run: rm -rf /home/deployer/actions-runner/_work/*

name: 🚀 Frontend Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: [self-hosted]

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Show latest commit
        run: git rev-parse HEAD

      - name: 🧶 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup PNPM Store Cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🛠 Build project
        run: pnpm build

      - name: 🚚 Sync built files to live app dir
        run: |
          rsync -av --delete ./ /home/deployer/factuality-frontend

      - name: 🔁 Restart PM2 service
        run: |
          cd /home/deployer/factuality-frontend
          pm2 restart factuality-frontend || pm2 start ecosystem.config.js
          pm2 save

      - name: ✅ Confirm deployed commit
        run: |
          cd /home/deployer/factuality-frontend
          echo "Deployed commit SHA:"
          git rev-parse HEAD

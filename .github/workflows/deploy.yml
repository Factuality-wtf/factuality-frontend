name: ğŸš€ Frontend Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: [self-hosted]
    # Set timeout to prevent hung jobs consuming resources
    timeout-minutes: 10

    steps:
      - name: ğŸ§¹ Clean up runner workspace
        run: |
          rm -rf $GITHUB_WORKSPACE/* || echo "Failed to clean workspace"
          du -sh $GITHUB_WORKSPACE || echo "Workspace size check failed"

      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone to reduce disk usage

      - name: ğŸ” Show latest commit
        run: git rev-parse HEAD

      - name: ğŸ§¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Setup PNPM
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
        # Installs PNPM without creating large setup directories

      - name: Setup PNPM Store Cache
        uses: actions/cache@v4 # Upgraded to v4 for better performance
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸšš Sync built files to live app dir
        run: |
          rsync -av --delete --exclude 'node_modules' --exclude '.git' ./ /home/deployer/factuality-frontend
        # Excludes node_modules and .git to reduce disk usage

      - name: ğŸ” Restart PM2 service
        run: |
          cd /home/deployer/factuality-frontend
          pm2 restart factuality-frontend || pm2 start ecosystem.config.js
          pm2 save
        # Maintains original PM2 restart logic

      - name: âœ… Confirm deployed commit
        run: |
          cd /home/deployer/factuality-frontend
          echo "Deployed commit SHA:"
          git rev-parse HEAD

      - name: ğŸ“Š Check disk usage
        run: |
          df -h
          du -sh /home/deployer/actions-runner || echo "Runner size check failed"
          du -sh /home/deployer/factuality-frontend || echo "App size check failed"

      - name: ğŸ§¹ Clean up runner workspace
        if: always() # Run even if previous steps fail
        run: |
          rm -rf $GITHUB_WORKSPACE/* || echo "Failed to clean workspace"
          du -sh $GITHUB_WORKSPACE || echo "Workspace size check failed"
